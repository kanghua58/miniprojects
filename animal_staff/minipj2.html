<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Friends Cards</title>
    <link rel="stylesheet" href="minipj2.css">
</head>
<body>
    <header class="header">
        <h1>Our Staff</h1>
        <nav class="navi">
            <a href="#profile1">Fisher</a>
            <a href="#profile2">Wannatry</a>
            <a href="#profile3">Tuanzi</a>
            <a href="#profile4">Yuanzi</a>
            <a href="#profile5">Jinbao</a>
            <a href="#profile6">Zhaocai</a>
            <a href="#profile7">F</a>
            <a href="#profile8">Salad</a>
            <a href="#profile9">Aully</a>
        </nav>
    </header>
    <main class="card_container">
        <article id="profile1" class="card">
            <figure>
                <img src="img/tank.png" alt="Fisher" width="500px" height="500px">
                <figcaption><span class="nowrap">Fisher the dog</span></figcaption>
            </figure>
            <p><q>I love apples!</q></p>
        </article>
        <article id="profile2" class="card">
            <figure>
                <img src="img/wannatry.png" alt="Wannatry" width="500px" height="500px">
                <figcaption><span class="nowrap">Wannatry the dog</span></figcaption>
            </figure>
            <p><q>I love ice!</q></p>
        </article>
        <article id="profile3" class="card">
            <figure>
                <img src="img/tuanzi.png" alt="Tuanzi" width="500px" height="500px">
                <figcaption>Tuanzi the cat</figcaption>
            </figure>
            <p><q>I love treats!</q></p>
        </article>
        <article id="profile4" class="card">
            <figure>
                <img src="img/yuanzi.png" alt="Yuanzi" width="500px" height="500px">
                <figcaption>yuanzi the cat</figcaption>
            </figure>
            <p><q>I bite!</q></p>
        </article>
        <article id="profile5" class="card">
            <figure>
                <img src="img/jinbao.png" alt="Jinbao" width="500px" height="500px">
                <figcaption><span class="nowrap">Jinbao the cat</span></figcaption>
            </figure>
            <p><q>I am blue!</q></p>
        </article>
        <article id="profile6" class="card">
            <figure>
                <img src="img/zhaocai.png" alt="Zhaocai" width="500px" height="500px">
                <figcaption><span class="nowrap">Zhaocai the cat</span></figcaption>
            </figure>
            <p><q>I am curious!</q></p>
        </article>
        <article id="profile7" class="card">
            <figure>
                <img src="img/f.png" alt="F" width="500px" height="500px">
                <figcaption><span class="nowrap">F the dog</span></figcaption>
            </figure>
            <p><q>I hate rains!</q></p>
        </article>     
        <article id="profile8" class="card">
            <figure>
                <img src="img/salad.png" alt="Salad" width="500px" height="500px">
                <figcaption><span class="nowrap">Salad the dog</span></figcaption>
            </figure>
            <p><q>I hate dogs!</q></p>
        </article>     
        <article id="profile9" class="card">
            <figure>
                <img src="img/aully.png" alt="Aully" width="500px" height="500px">
                <figcaption><span class="nowrap">Aully the dog</span></figcaption>
            </figure>
            <p><q>I love sunbathing!</q></p>
        </article>     
    </main>
    <footer class="footer">
        <p>&copy; Kanguru Co.</p>
    </footer>
    
</body>
</html>
